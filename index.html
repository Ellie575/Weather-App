<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1></h1>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input
            type="text"
            placeholder="Search City"
            class="form-control"
            autocomplete="off"
            autofocus="on"
            id="search-input"
          />
        </form>
        <div class="row">
          <div class="col-6">
            <ul>
              <li id="city">Tokyo</li>
              <li id="current-date-and-time">Sunday July 11</li>
              <li>☁ <span id="temperature">31</span>°C</li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 40%</li>
              <li>Humidity: 78%</li>
              <li>Wind: 1 m</li>
            </ul>
          </div>
        </div>

        <br />
        <p class="card-text">Next six days</p>
        <div class="row">
          <div class="col-2">
            Mon
            <div class="weather-condition">☁</div>
            31°C
          </div>
          <div class="col-2">
            Tue
            <div class="weather-condition">🌧</div>
            29°C
          </div>
          <div class="col-2">
            Wed
            <div class="weather-condition">🌧</div>
            26°C
          </div>
          <div class="col-2">
            Thu
            <div class="weather-condition">⛅</div>
            29°C
          </div>
          <div class="col-2">
            Fri
            <div class="weather-condition">⛅</div>
            31°C
          </div>
          <div class="col-2">
            Sat
            <div class="weather-condition">⛅</div>
            31°C
          </div>
        </div>
      </div>
    </div>
    <script src="JS/javascript.js"></script>
  </body>
</html>
